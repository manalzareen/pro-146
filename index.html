<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#DAF0F7">
        <a-box  height="1" width="1" position="0 1.8 -3" rotation="0 4 0" color="#019875" borderRadius="20"></a-box>    
        <a-box  height="0.4" width="0.7" position="0 1.9 -3" rotation="0 4 0" color="#202A44" ></a-box> 
        <a-box  height="0.1" width="0.5" position="0 1.6 -3" rotation="0 4 0" color="#FDDD5C" ></a-box>
        <a-box  height="0.1" width="0.1" position="0 1.45 -3" rotation="0 4 0" color="#202A44" ></a-box> 
        <a-cylinder color="#FDDD5C" height="0.3" radius="0.1" position="0 2.4 -3"></a-cylinder>
        <a-box  height="1" width="1.2" position="0 3.6 -5" rotation="0 4 0" color="#019875" borderRadius="20"></a-box>   
        <a-cylinder color="#202A44" height="1.5" radius="0.1" position="0.3 1.2 -3"></a-cylinder>
        <a-cylinder color="#202A44" height="1.5" radius="0.1" position="-0.2 1.2 -3"></a-cylinder>
        <a-box color="#FDDD5C" depth="0.1" height="0.1" width="0.4" position="-0.2 0.4 -3"></a-box>
        <a-box color="#FDDD5C" depth="0.1" height="0.1" width="0.4" position="0.3 0.4 -3"></a-box>
        <a-box  height="0.2" width="0.3" position="0.68 2 -3"  color="#202A44" ></a-box>
        <a-cylinder color="#019875" height="0.95" radius="0.065" position="0.76 1.7 -3"></a-cylinder> 
        <a-box  height="0.2" width="0.3" position="-0.61 2 -3"  color="#202A44" ></a-box>
        <a-cylinder color="#019875" height="0.8" radius="0.060" position="-0.69 1.6 -3"></a-cylinder> 
        <a-ring color="#FDDD5C" radius-inner="0.05" radius-outer="0.09" position="0.75 1.142 -3"></a-ring>
        <a-ring color="#FDDD5C" radius-inner="0.05" radius-outer="0.09" position="-0.70 1.130 -3"></a-ring>
        <a-ring color="#FDDD5C" radius-inner="0.07" radius-outer="0.08" position="0.2 3 -3"></a-ring>
        <a-circle color="#202A44" radius="0.06" position="0.2 3 -3"></a-circle>
        <a-circle color="white" radius="0.01" position="0.18 3.02 -3"
        animation="property:position; from:0.18 3.02 -3; to:0.20 3 -3; dir:alternate; loop:true; dur:1000;"></a-circle>
        <a-ring color="#FDDD5C" radius-inner="0.07" radius-outer="0.08" position="-0.2 3 -3"></a-ring>
        <a-circle color="#202A44" radius="0.06" position="-0.2 3 -3"></a-circle>
        <a-circle color="white" radius="0.01" position="-0.22 3.02 -3"
        animation="property:position; from:-0.22 3.02 -3; to:-0.20 3 -3; dir:alternate; loop:true; dur:1000; "></a-circle>
        <a-circle color="#202A44" radius="0.06" position="0.02 2.75 -3"></a-circle>
        <a-cylinder color="#FDDD5C" height="0.4" radius="0.011" position="-0.01 3.47 -3"
        animation="property:position; from:-0.01 3.47 -3; to:-0.05 3.47 -3; dir:alternate; loop:true; dur:1000; "></a-cylinder> 
        <a-sphere position="-0.01 3.65 -3" radius="0.07" color="#019875"
        animation="property:position; from:-0.01 3.65 -3; to:-0.08 3.65 -3; dir:alternate; loop:true; dur:1000; "></a-sphere>
        
       

        

        
       
       
         
       

        
    </a-scene>
</body>

</html>
